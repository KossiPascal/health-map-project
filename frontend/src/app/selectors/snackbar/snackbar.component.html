<div class="snackbar-container snackbar-top-position">
  <div *ngFor="let snackbar of snackbars"
    [ngClass]="['snackbar', snackbar.color, snackbar.fadeOutClass, snackbar.position]"
    >
    <span [innerHTML]="snackbar.msg"></span>
    <button (click)="closeSnackbar(snackbar)">&times;</button>
  </div>
</div>
